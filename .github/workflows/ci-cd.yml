name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "⚠️ requirements.txt not found. Installing default packages..."
          pip install pytest paramiko
        fi

    - name: Verify environment
      run: |
        python --version
        pip list

    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v
        else
          echo "⚠️ No tests directory found. Creating sample test..."
          mkdir -p tests
          echo "def test_example(): assert True" > tests/test_sample.py
          pytest tests/ -v
        fi