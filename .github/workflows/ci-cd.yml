name: CI/CD Pipeline

on:  # Section CORRIGÉE - Déclencheurs obligatoires
  push:
    branches: [ main ]  # Exécution sur push vers main
  pull_request:
    branches: [ main ]  # Exécution sur PR vers main
  workflow_dispatch:    # Permet un lancement manuel

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

  deploy:
    needs: test  # Attend que les tests passent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mon-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mon-app:${{ github.sha }}
