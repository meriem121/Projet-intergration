name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          echo "Installing dependencies from requirements.txt"
          pip install -r requirements.txt
        else
          echo "⚠️ Fichier requirements.txt non trouvé. Installation de pytest et paramiko"
        fi
        pip install pytest paramiko

    - name: Verify environment
      run: |
        echo "Vérification de la version de Python"
        python --version
        echo "Liste des paquets installés"
        pip list

    - name: Run tests
      run: |
        echo "Lancement des tests avec pytest"
        pytest tests/ -v

